<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #allmap {
            height: 500px;
            width: 100%;
        }

        #r-result {
            width: 100%;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2&ak=KxP0CuhC5mgEGj8q3pw9pnkO"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/MarkerClusterer/1.2/src/MarkerClusterer_min.js"></script>
    <script src="./jquery-3.3.1.min.js"></script>
    <title>添加/删除覆盖物</title>
</head>

<body>
    <div id="allmap"></div>
    <div id="r-result">
        <input type="button" onclick="add_overlay();" value="添加覆盖物" />
        <input type="button" onclick="remove_overlay();" value="删除覆盖物" />
    </div>
</body>

</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.404, 39.915);
    map.centerAndZoom(point, 10);
    map.enableScrollWheelZoom();
    //添加覆盖物
     var markers= [];
    function add_overlay() {
        for (var x = 0; x < 10000; x++) {
            var marker = new BMap.Marker(new BMap.Point(116 + +Math.random().toFixed(3), 39+ +Math.random().toFixed(3))); // 创建点j
            // console.log(116.4+Math.random().toFixed(2), 39.9+Math.random().toFixed(2));
            // map.addOverlay(marker);            //增加点
            marker.addEventListener('click',function (e) {  
                alert(e);
            });
            markers.push(marker);
        }
        var markerClusterer = new BMapLib.MarkerClusterer(map, {markers:markers});
        // map.addOverlay(polyline);          //增加折线
        // map.addOverlay(circle);            //增加圆
        // map.addOverlay(polygon);           //增加多边形
        // map.addOverlay(rectangle);         //增加矩形
    }
    //清除覆盖物
    function remove_overlay() {
        map.clearOverlays();
    }
</script>
