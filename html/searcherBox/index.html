<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="map_search.css">
    <title>searcher</title>
</head>

<body style="background: #ccc">
    <div class="main_wrapper">
        <div class="serch_box">
            <form action="#">
                <div>
                    <div>
                        <input type="text" placeholder="搜工程名、保障房、边坡、供应站等等">
                    </div>
                    <select>
                        <option selected value="所在街道" disabled>所在街道</option>
                        <option value="平湖">平湖</option>
                        <option value="布吉">布吉</option>
                        <option value="吉华">吉华</option>
                        <option value="坂田">坂田</option>
                        <option value="南湾">南湾</option>
                        <option value="横岗">横岗</option>
                        <option value="园山">园山</option>
                        <option value="龙岗">龙岗</option>
                        <option value="龙城">龙城</option>
                        <option value="宝龙">宝龙</option>
                        <option value="坪地">坪地</option>
                    </select>
                </div>
                <input type="submit" value="">
            </form>
        </div>
        <div class="fliter">
            <div class="condition">
                <span id="all">全部类型</span>
                <span id="unfold">点击展开本范围项目列表</span>
            </div>
            <div class="result choose_type" id="wx">
                <a class="close" href="javascript:void(0))">×</a>
                <h3>选择类型</h3>
                <ul>
                    <li>
                        
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
