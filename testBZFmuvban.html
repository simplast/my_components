<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="bt1">1</button>
    <button id="bt2">2</button>
    <button id="bt3">3</button>
    <div id="neirong">内容1</div>
    <script>
        document.getElementById('bt1').onclick = function () {
            document.getElementById('neirong').innerText = "内容1"
        }
        document.getElementById('bt2').onclick = function () {
            document.getElementById('neirong').innerText = "内容2"
        }
        document.getElementById('bt3').onclick = function () {
            document.getElementById('neirong').innerText = "内容3"
        }
    </script>
</body>

</html>
