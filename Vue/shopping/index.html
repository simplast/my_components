<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>购物车</title>
</head>
<body>
    <div id="app" v-cloak>
        <table v-if="products.length">
            <tr>
                <th></th>
                <th>商品名称</th>
                <th>商品单价</th>
                <th>购买数量</th>
                <th>操作</th>
                <th>
                    全选
                    <input type="checkbox" @change="chooseAll" v-model="f">
                </th>
            </tr>
            <tr v-for="(p,index) in products">
                <td>{{index + 1}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>
                    <div>
                        <button class="btn" @click="recounts(-1,p)" :disabled="p.num===1">-</button>
                        {{p.num}}
                        <button class="btn" @click="recounts(1,p)">+</button>
                    </div>
                </td>
                <td>
                    <button class="btn"  @click="removeSelf(p)">移除</button>
                </td>
                <td>
                    <input type="checkbox" v-model="p.status">
                </td>
            </tr>   
        </table>
        <div v-else>
            购物车为空
        </div>
        <div>总价：¥ {{ total }}</div>
    </div>
    <script src="../../vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
