<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>特效</title>
    <style>
        body>div {
            height: 100%;
            width: 100%;
            margin: 0 auto;
            background: #f1f1f1;
        }

        button {
            height: 200px;
            width: 320px;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div>点击波纹</div>
    <button id="button1">点我</button>
    <script>
        // 把需要有波纹特效的dom传递进来
        var oButton = document.getElementById("button1");
        var wave = function (target, e) {
            $(target).addClass('limit_size');
            var rect = target.getBoundingClientRect();
            var ripple = target.querySelector('.ripple');
            var condi = (target.parentNode.nodeName == "LI");
            if (!ripple) {
                ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.height = ripple.style.width = Math.min(rect.width, rect.height) + 'px';
                target.appendChild(ripple);
            }
            if (ripple) {
                ripple.classList.remove('comeon');
                var top = e.pageY - rect.top - ripple.offsetHeight / 2 - document.body.scrollTop;
                var left = e.pageX - rect.left - ripple.offsetWidth / 2 - document.body.scrollLeft;
                ripple.style.top = top + 'px';
                ripple.style.left = left + 'px';
                ripple.classList.add('comeon');
                setTimeout(function () { $('.ripple').remove(); }, 350);
                return false;
            }
        }

    </script>
</body>

</html>
