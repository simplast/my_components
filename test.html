<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main{
            width: 600px;
            height: 100px;
            font-size: 0;
            overflow-y: scroll;
            overflow-x: auto;
        }
        .sub{
            display: inline-block;
            width: 50%;
            height: 200px;
            background-color: red;
            vertical-align: unset;
        }
        .sub:last-child{
            background-color: blue;
            color: red;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub"></div>
        <div class="sub"></div>
    </div>
</body>
</html>
